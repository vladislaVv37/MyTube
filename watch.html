<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MyTube — Смотреть видео</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border; }
    header {
      display: flex;
      align-items: center;
      height: 56px;
      padding: 0 15px;
      background: #171616;
      color: #ffffff;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
    }
    .logo {
      width: 34px;
      height: 24px;
      fill: #2196f3;
      flex-shrink: 0;
      cursor: pointer;
    }
    .brand {
      margin-left: 12px;
      font-size: 1.25rem;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
    }

    .video-wrapper {
      padding-top: 56px;
      background: #000;        
      width: 100vw;
      height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0 0;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
@media (max-width: 480px) {
  header {
    padding: 0 8px;
  }
  .logo {
    width: 28px;
    height: 20px;
  }
  .brand {
    font-size: 1rem;
    margin-left: 8px;
  }
  .video-wrapper {
    padding-top: 56px;
  }
  iframe {
    width: 100%;
    height: auto;
    aspect-ratio: 16/9;
  }
}

  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <svg class="logo" viewBox="0 0 24 24">
        <rect x="1" y="4" width="22" height="16" rx="4"/>
        <polygon points="10,8 16,12 10,16" fill="#fff"/>
      </svg>
    </a>
    <a href="index.html" class="brand">MyTube</a>
  </header>


  <div class="video-wrapper">
    <iframe id="player" allowfullscreen allow="autoplay"></iframe>
  </div>

  <script>
    // Читаем параметр v из URL (?v=ID)
    const vid = new URLSearchParams(location.search).get('v');
    const player = document.getElementById('player');

    if (vid) {
      player.src = `https://www.youtube.com/embed/${vid}?autoplay=1&rel=0`;
    } else {
      document.querySelector('.video-wrapper').innerHTML =
        '<p style="color:#fff;">Видео не найдено</p>';
    }
  </script>

</body>
</html>
